<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
    <a href="index.html">
      <img src="/media/img/logo_green.png" alt="Logo" class="logo" style="margin-bottom: 20px;"/>
    </a>
    <h1>Anmeldung</h1>

    <input type="text" id="name" placeholder="Name" style="margin-bottom: 20px;"/>
    <input type="text" id="letterbox" placeholder="Briefkasten ID" style="margin-bottom: 20px;"/>
    <button id="save-and-continue" style="margin-bottom: 20px;">weiter</button>
    <p id="error-message" style="color: red; margin-top: 10px; display: none;"></p>
  </div>
  <script>
    const errorMessage = document.getElementById('error-message');

    document.getElementById('save-and-continue').addEventListener('click', () => {
      const letterbox = document.getElementById('letterbox').value.trim();

      if (!letterbox) {
        errorMessage.textContent = 'Bitte die Briefkasten ID ausfüllen.';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none'; // Fehlernachricht ausblenden, wenn das Feld ausgefüllt ist
      // Weiterleitung oder andere Logik hier
    });
  </script>
</body>
</html>
